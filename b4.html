    <script>
        let number1 = parseFloat(prompt('number1 = '));
        let number2 = parseFloat(prompt('number2 = '));
        let number3 = parseFloat(prompt('number3 = ')); 

        let max = number1;

        if(max > number2 ){

            if(max > number3){

                max = number1;
                alert(max);
            }else{
                max = number3;
                alert(max);
            }
        }else{
            max = number2
            if(max > number3){
                alert(max);
            }else{
                max = number3;
                alert(max);
            }
        }

    </script>
